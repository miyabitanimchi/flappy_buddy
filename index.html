<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Flappy Buddy</title>
</head>
<body>
    <div class="container" id="container">
        <div class="title-container">
            <h1>Flappy Buddy</h1>
            <h2>Play with your own flappy buddy!</h2>
        </div>
        <div class="paintcanvas-container">
            <div class="paintBtn-container">
                <button id="pen-btn" onclick="activePen()"><i class="fas fa-pen"></i></button>
                <input type="color" id="color-picker" value="#6aa5b8">
                <button id="eraser-btn" onclick="activateEraser()"><i class="fas fa-eraser"></i></button>
                <button id="trash-btn"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div id="paintcanvas-container2">
                <canvas class="paintcanvas" id="paintcanvas" width="320" height="320">
                    <!-- Paint Canvas Here -->
                </canvas>
            </div>
            <button id="apply-buddy-btn" onclick="getBuddyData()">Apply your buddy to game!</button>
        </div>
        <div class="game-container" id="game-container">
            <canvas id="gamecanvas" width="500"height="400">
                <!-- Game Canvas Here -->
            </canvas>
        </div>
    </div>
    <footer>
        <span>Created by <a href="https://github.com/miyabitanimchi/flappy_buddy" target="_blank">Miyabi</a></span>
    </footer>
    <script src="./paint.js"></script>
    <script src="./game.js"></script>
</body>
</html>
